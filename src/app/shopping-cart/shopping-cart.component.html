<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p>
        You have {{ cart.totalItemsCount }} items in your Shopping Cart
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>
                   {{ item.product.title }} 
                </td>
                <td>
                    {{ item.quantity }} 
                </td>
                <td>
                    {{ item.totalPrice }} 
                </td>
            </tr>
        </tbody>
        <tfoot>
            <td></td>
            <td></td>
            <td>{{ cart.totalPrice }}</td>
        </tfoot>
    </table>
</ng-container>
